site_name: cr-analyzer
site_description: Lightweight LSP server for Crystal with fast semantic indexing.
site_url: https://mikeoz32.github.io/cr-analyzer
repo_url: https://github.com/mikeoz32/cr-analyzer
repo_name: mikeoz32/cr-analyzer
docs_dir: docs
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: teal
      accent: amber
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - search.suggest
    - content.code.copy
nav:
  - Home: index.md
  - Architecture: architecture.md
  - Semantic Index: semantic-index.md
  - LSP Server: lsp-server.md
  - Roadmap: roadmap.md
markdown_extensions:
  - tables
  - admonition
  - toc:
      permalink: true
